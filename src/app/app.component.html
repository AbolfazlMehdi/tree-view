<div style="width: 20%">
<form [formGroup]="form">
    <angular-tree-data [items]="items"
    formControlName="name"
    [multiSelection]="false"
  [selectionMode]="'separate'"

  (selectionChange)="onSelect($event)"></angular-tree-data>
</form>

</div>
<button (click)="onChangeValue()">click</button>
